<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/estilos.css">
    <title>Odontolog√≠a Acosta | Contacto</title>
</head>
<body>

    <div id="header-container"></div>

    <main class="container py-5">

        <div class="wrap-title-section text-center mb-5">
                <h2 class="display-4 fw-bold text-center">Contacto</h2>
            </div>

        <form action="https://formspree.io/f/xyzbqdzv" method="post" id="formulario">
            <input type="text" class="form" id="name" name="name" placeholder="Nombre" required>
            <input type="text" class="form" id="surname" name="surname" placeholder="Apellido" required>
            <br>
            <input type="email" class="form" id="email" name="email" placeholder="Correo electronico" required>
            <input type="text" class="form" id="tel" name="tel" placeholder="Telefono" required>
            <br>
            <textarea name="mensaje" id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
            <br>
            <button type="submit">Enviar</button>

        </form>
    </main>

    <div id="footer-container"></div>

    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/footer.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

      
</body>
</html>
