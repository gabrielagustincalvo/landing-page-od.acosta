<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Odontología Acosta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/estilos.css">
</head>
<body>

    <header id="header-container"></header>

    <main class="container py-5">

        <section class="card">
            <h2>Contacto</h2>

                <form id="contact-form">
                    <label>Nombre y Apellido</label>
                    <input type="text" id="name" name="user_name" placeholder="Juan Perez" required>

                    <label>Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required>

                    <label>Telefono</label>
                    <input type="text" id="tel" name="tel" placeholder="1122334455" required>

                    <label>Asunto</label>
                    <input type="text" name="asunto" placeholder="Asunto (opcional)">
                    
                    <label>Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
                    
                    <button class="btn" type="submit" id="envio">Enviar<i class="fa-solid fa-paper-plane ms-2"></i></button>
                </form>
        </section>
    </main>

    <footer id="footer-container"></footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/contacto.js"></script>
    <script type="module" src="../assets/js/script.js"></script>
        
</body>
</html>
