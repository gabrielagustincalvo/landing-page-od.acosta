<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Odontología Acosta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/estilos.css">
</head>
<body>

    <header id="header-container"></header>

    <main>
        <section class="img-contacto">
            
            <div class="contact-overlay"></div>

            <div class="container py-2">
                <div class="row justify-content-center">
                    
                    <div class="col-12 col-md-8 col-lg-5">
                        
                        <div class="card card-contacto-hero p-4">
                            
                            <div class="text-center mb-4">
                                <h2 class="fw-bold text-primary">Contacto</h2>
                                <p class="text-muted small">Complete el formulario y nos comunicaremos a la brevedad.</p>
                            </div>

                            <form id="contact-form">

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" name="user_name" placeholder="Juan Perez" required>
                                    <label for="name">Nombre y Apellido</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                                    <label for="email">Correo electrónico</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="tel" name="tel" placeholder="Telefono" required>
                                    <label for="tel">Teléfono</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="asunto" placeholder="Asunto">
                                    <label for="asunto">Asunto (Opcional)</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <textarea class="form-control" placeholder="Mensaje" id="mensaje" name="mensaje" style="height: 120px" required></textarea>
                                    <label for="mensaje">Mensaje</label>
                                </div>
                                
                                <div class="d-grid mb-4">
                                    <button class="btn btn-primary btn-lg fw-bold" type="submit" id="envio">
                                        Enviar<i class="fa-solid fa-paper-plane ms-2"></i>
                                    </button>
                                </div>

                            </form>

                            <div class="border-top pt-3 text-center">
                                <p class="small text-muted mb-2">O contáctanos directamente:</p>
                                <div class="d-flex justify-content-center gap-3">
                                    <a href="https://wa.me/5492984401229" class="text-decoration-none text-success fw-bold" target="_blank">
                                        <i class="fa-brands fa-whatsapp fs-5 me-1"></i> WhatsApp
                                    </a>
                                    
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-container"></footer>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/contacto.js"></script>
    <script type="module" src="../assets/js/script.js"></script>

</body>
</html>
